name: Deploy to DigitalOcean

on:
  push:
    branches:
      - main

jobs:
  deploy:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v3
      
      - name: Deploy to DigitalOcean Droplet
        uses: appleboy/ssh-action@master
        env:
          ENV_CONTENT: ${{ secrets.ENV_FILE }}
        with:
          host: 188.166.159.42
          username: root
          password: ${{ secrets.DROPLET_PASSWORD }}
          envs: ENV_CONTENT
          script: |
            # Create .env file from secret
            echo "$ENV_CONTENT" > /root/gcx-backend/.env
            
            cd /root/gcx-backend
            git pull origin main
            
            # Build the app and check for errors
            if ! go build -o gcx-cms; then
              echo "Build failed!"
              exit 1
            fi
            
            # Kill old process if running
            pkill -f gcx-cms || true
            sleep 1
            
            # Start the new process in background and capture output
            nohup ./gcx-cms > /var/log/gcx-cms.log 2>&1 &
            sleep 2
            
            # Check if process is running
            if pgrep -f gcx-cms > /dev/null; then
              echo "✅ Backend deployed successfully on port 8081"
              tail -20 /var/log/gcx-cms.log
            else
              echo "❌ Backend failed to start"
              tail -50 /var/log/gcx-cms.log
              exit 1
            fi
