name: Deploy to DigitalOcean

on:
  push:
    branches:
      - main

jobs:
  deploy:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v3
      
      - name: Deploy to DigitalOcean Droplet
        uses: appleboy/ssh-action@master
        with:
          host: 188.166.159.42
          username: root
          password: ${{ secrets.DROPLET_PASSWORD }}
          script: |
            # Recreate fresh database
            mysql -u root << 'MYSQL_EOF'
            DROP DATABASE IF EXISTS gcx_website;
            CREATE DATABASE gcx_website;
            GRANT ALL PRIVILEGES ON gcx_website.* TO 'gcx_user'@'localhost';
            FLUSH PRIVILEGES;
            MYSQL_EOF
            
            # Pull latest code
            cd /root/gcx-backend
            git pull origin main
            
            # Build
            go build -o gcx-cms
            
            # Kill old process
            pkill -f gcx-cms || true
            sleep 1
            
            # Create .env
            cat > .env << 'ENV_EOF'
            ${{ secrets.ENV_FILE }}
            ENV_EOF
            
            # Start backend
            nohup ./gcx-cms > /var/log/gcx-cms.log 2>&1 &
            sleep 2
            
            # Check status
            if pgrep -f gcx-cms > /dev/null; then
              echo "✅ Backend running on port 8081"
            else
              echo "❌ Backend failed"
              tail -20 /var/log/gcx-cms.log
              exit 1
            fi
